<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset = UTF-8">
    <title>Digital Slide Archive (DSA)</title>
    <link rel="stylesheet" type="text/css" href="bower_components/webix/codebase/webix.css">
    <link rel="stylesheet" type="text/css" href="css/dsa.css">
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="bower_components/requirejs/require.js"></script>
    <script>   
		requirejs.onResourceLoad = function(context, map, depArray) {
    		console.log(map.id, "loaded");
		}

        requirejs(['app/app.js']);
	</script>
</head>

<body>
    <div id="main_layout" style="height:100%"></div>
    <div id="image_viewer" style="width:100%; height:100%"></div>   
    <div id="slide_info_obj" data-bind="with: slideInfoObj">
        <div><b>File name:</b><div data-bind="text:name()" style="padding-left:20px"></div></div>
        <div><b>slide set:</b><br/><div data-bind="text:slideSet()" style="padding-left:20px"></div></div>
        <div><b>Slide dimensions:</b>
        <div style="padding-left:20px"><span data-bind="text:width()"></span> x <span data-bind="text:height()"></span></div></div>
        <div><b>File size:</b><br/><div data-bind="text:fileSize()" style="padding-left:20px"> bytes</div></div>
        <div><b>Original Resolution:</b><br/> <div data-bind="text:originalResolution()" style="padding-left:20px"></div></div>
    </div>
</body>
</html>
