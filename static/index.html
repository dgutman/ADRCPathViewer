<head>

    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
    <link ref="stylesheet" type="text/css" href="bower_components/jquery-ui/themes/smoothness/theme.css" />
    <link ref="stylesheet" type="text/css" href="bower_components/jquery-ui/themes/smoothness/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="bower_components/jquery-ui/themes/base/jquery-ui.css" />

    <link rel="stylesheet" type="text/css" media="screen" href="css/dsa.css" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.2/css/select2.min.css" rel="stylesheet" />

<body id="dsa_layout" class="easyui-layout">
    <script>
    //Defining urls for data grab functions
    base_host = "http://adrcdev.digitalslidearchive.emory.edu"
    iip_host = "http://digitalslidearchive.emory.edu"
    datagroup_apiurl = base_host + '/api/wbx/slideSet';
    //Change this image to be dyanmic loaded from a config.json file
    </script>
    <div data-options="region:'north',title:'DSA',split:true,collapsible:false" style="height:82px;">
        <div class="navbar navbar-inner">
            <a class="brand" href="#">
                <img src="img/CDSA_Slide_50.png" style="float:left" height="25" width="75" />&emsp;Digital Slide Viewer</a>
            <ul class="nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">ADRC Resources</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </div>
    </div>
    <div data-options="region:'west',title:'DataSelector',split:true" style="width:250px;">
        <div id="sel_image_frame">
            <div id="sel_image" class="">
                <a class="btn btn-small sel_image_action pull-right">
                    <span class="icon-fullscreen"></span>
                </a>
                <div class="control-group" id="sel_groupName">
                    <label class="control-label" for="slideGroup_sel">Select SlideSet</label>
                    <select id="slideGroup_sel" class="input"></select>
                    <div id="thumb_pager"></div>
                    <span id="count_patient"></span>
                    <span class="help-inline">Available Slides:</span>
                    <div id="wbx_thumb_target"></div>
                </div>
            </div>
        </div>
    </div>
    <div data-options="region:'east',title:'SlideInfo',split:true" style="width:100px;">TO BE DETERMINED</div>
    <div data-options="region:'center',title:'Image Viewer'" style="padding:5px;background:#eee;">
        <div id="zoom_frame">
            <div class="btn-group">
                <input type="button" id="show_filter" value="Apply Filters" class="btn btn-small btn-inverse" disabled>
                <input type="button" id="report_bad_image_btn" value="Report Bad Image" class="btn btn-small btn-inverse">
                <input type="button" id="show_debug" value="Show Debug Info" class="btn btn-small btn-inverse">
                <input type="button" id="show_annotator" value="Draw Tools" class="btn btn-small btn-inverse" disabled>
                <input type="button" id="show_comment_dialog" value="Comment" class="btn btn-small btn-inverse">
            </div>
            <div id="image_zoomer"></div>
        </div>
    </div>
    <div data-options="region:'south',title:'Status Bar',split:true,collapsible:false,maxHeight:100" style="height:80px;">
        <div class="" id="status_bar">Main Status Bar</div>
    </div>
    <div style="clear:both"></div>
    <!-- This serves as the landing spot for the SVG color filter code -->
    <div id="filter_dialog" title="Apply Filters">Filter set gets injected here</div>
    <div id="annotation_dialog"></div>
    <div id="comment_dialog">
        <label>Comment:</label>
        <textarea rows="2" cols="50" name="slide_comment" id="slide_comment"></textarea>
    </div>
    <div id="debug_dialog">
        <div data-bind="with: slideInfoObj">
            <span>Slide Size:</span>
            <span>(</span>
            <span data-bind="text:slideWidth()"></span>
            <span>, </span>
            <span data-bind="text:slideHeight()"></span>
            <span>)</span>
            <br>Tumor Type:
            <span data-bind="text:TumorType()"></span>
            <br>Slide Name:<span data-bind="text:slidename()"></span>
            <br>Has Annotations:<span data-bind="text:HasAnnotations()"></span>
            <br>Segmented Objects:<span data-bind="text:SegObjects()"></span>
            <span id="object_count"></span>
        </div>
        <span id="mouse_nav_box">
            <div id="wsi_toolbar ">
                <table id="output " style="border:1px solid black; float:right ">
                    <tr>
                        <th class="name ">&nbsp;</th>
                        <th class="value ">Pixels</th>
                        <th class="value ">Points</th>
                    </tr>
                    <tr>
                        <th>Mouse position</th>
                        <td id="mousePixels">-</td>
                        <td id="mousePoints">-</td>
                    </tr>
                    <tr>
                        <th>Image Size</th>
                        <td id="dziSizePixels">-</td>
                        <td id="dziSizePoints"></td>
                    </tr>
                </table>
        </span>
    </div>
</body>

</html>
