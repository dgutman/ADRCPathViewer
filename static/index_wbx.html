<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset = UTF-8">
    <title>ADRC DSA Viewer</title>
    <!--link rel="stylesheet" type="text/css" href="bower_components/webix/codebase/webix.css"-->
    <link rel="stylesheet" type="text/css" href="bower_components/webix/codebase/skins/material.css">
    <link rel="stylesheet" type="text/css" href="css/dsa.css">
    <script data-main="main" src="bower_components/requirejs/require.js"></script>
    <script>
		requirejs.onResourceLoad = function(context, map, depArray) {
    		console.log(map.id, "loaded");
		}
	</script>
</head>

<body>

    <div id="main_layout" style="height:100%"></div>
    <div id="image_viewer" style="width: 100%; height:600px"></div>   
    <div id="slide_info_obj" data-bind="with: slideInfoObj">
            <span>Slide Size:</span>
            (<span data-bind="text:slideWidth()"></span>, <span data-bind="text:slideHeight()"></span>)
            
            <br>Tumor Type:
            <span data-bind="text:TumorType()"></span>
            <br>Slide Name:<span data-bind="text:slidename()"></span>
            <br>Has Annotations:<span data-bind="text:HasAnnotations()"></span>
            <br>Segmented Objects:<span data-bind="text:SegObjects()"></span>
            <span id="object_count"></span>
        </div>
</body>
</html>
