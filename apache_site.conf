<VirtualHost *:80>
ServerName adrcdev.digitalslidearchive.emory.edu
ServerAlias adrcdev.digitalslidearchive.emory.edu

DocumentRoot /home/dagutman/devel/ADRCPathViewer_2.0


<Proxy *>
#    AuthType basic
    AuthBasicAuthoritative Off
    SetEnv proxy-chain-auth On
    Allow from all
    Order allow,deny
</Proxy>

# Let apache serve static files
ProxyPass /robots.txt !
ProxyPass /favicon.ico !
ProxyPass /static/ !
ProxyPass /icons/ !


Alias /icons/ /usr/share/apache2/icons/

Alias /static/ /home/dagutman/devel/ADRCPathViewer_2.0/static/

Alias / /home/dagutman/devel/ADRCPathViewer_2.0/static/index.html


# Gunicorn handle the others
ProxyPass / http://0.0.0.0:5080/

</VirtualHost>



